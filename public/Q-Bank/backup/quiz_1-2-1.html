                "answerOptions": [
                    { "text": "원자 번호가 같기 때문", "rationale": "원자 번호는 모두 다릅니다.", "isCorrect": false },
                    { "text": "원자가 전자 수가 같기 때문", "rationale": "가장 바깥쪽 전자의 수가 화학적 성질을 결정합니다.", "isCorrect": true },
                    { "text": "질량수가 비슷하기 때문", "rationale": "질량과는 직접 관련이 적습니다.", "isCorrect": false },
                    { "text": "중성자 수가 같기 때문", "rationale": "동위원소 등의 차이가 있습니다.", "isCorrect": false }
                ],
                "hint": "족(Group)이 같으면 이것의 개수가 같습니다."
            }
        ];

        // ==========================================
        // [로직] 게임 상태 및 함수
        // ==========================================
        let currentQuizList = []; // 랜덤으로 뽑힌 10문제
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        // 초기화
        function initGame() {
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('score-display').innerText = '점수: 0';
        }

        // 퀴즈 시작 (랜덤 추출)
        function startQuiz() {
            // Fisher-Yates Shuffle
            currentQuizList = [...questionBank];
            for (let i = currentQuizList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentQuizList[i], currentQuizList[j]] = [currentQuizList[j], currentQuizList[i]];
            }
            // 10문제만 자르기
            currentQuizList = currentQuizList.slice(0, 10);
            
            // 화면 전환
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('total-num').innerText = currentQuizList.length;

            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            const qData = currentQuizList[currentQuestionIndex];
            
            // UI 업데이트
            document.getElementById('current-num').innerText = currentQuestionIndex + 1;
            document.getElementById('question-text').innerText = qData.question;
            document.getElementById('hint-box').innerText = qData.hint;
            document.getElementById('hint-box').classList.add('hidden');
            
            // 프로그래스 바 업데이트
            const progress = ((currentQuestionIndex) / currentQuizList.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // 보기 초기화
            const rationaleArea = document.getElementById('rationale-area');
            rationaleArea.classList.add('hidden');
            rationaleArea.classList.remove('bg-green-50', 'bg-red-50', 'border-green-200', 'border-red-200');
            
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            // 보기 버튼 생성
            qData.answerOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-400 hover:bg-indigo-50 transition duration-200 font-medium text-gray-700 flex items-center gap-3 group bg-white`;
                btn.innerHTML = `
                    <span class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center group-hover:bg-indigo-200 group-hover:text-indigo-700 transition font-bold text-sm shrink-0">${index + 1}</span>
                    <span class="leading-snug">${option.text}</span>
                `;
                btn.onclick = () => checkAnswer(option, btn);
                optionsList.appendChild(btn);
            });
        }

        function toggleHint() {
            document.getElementById('hint-box').classList.toggle('hidden');
        }

        function checkAnswer(selectedOption, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const allButtons = document.getElementById('options-list').children;
            const qData = currentQuizList[currentQuestionIndex];
            const correctIndex = qData.answerOptions.findIndex(o => o.isCorrect);

            if (selectedOption.isCorrect) {
                // 정답 처리
                score += 10;
                document.getElementById('score-display').innerText = `점수: ${score}`;
                
                btnElement.classList.replace('border-gray-200', 'border-green-500');
                btnElement.classList.add('bg-green-100', 'text-green-900');
                btnElement.querySelector('span:first-child').innerHTML = '<i class="fas fa-check"></i>';
                btnElement.querySelector('span:first-child').classList.add('bg-green-200', 'text-green-800');
                
                showRationale(true, selectedOption.rationale);
            } else {
                // 오답 처리
                btnElement.classList.replace('border-gray-200', 'border-red-500');
                btnElement.classList.add('bg-red-100', 'text-red-900');
                btnElement.querySelector('span:first-child').innerHTML = '<i class="fas fa-times"></i>';
                btnElement.querySelector('span:first-child').classList.add('bg-red-200', 'text-red-800');
                
                // 정답 버튼 표시 (힌트 제공)
                const correctBtn = allButtons[correctIndex];
                correctBtn.classList.replace('border-gray-200', 'border-green-500');
                correctBtn.classList.add('bg-green-50', 'text-green-800');

                showRationale(false, selectedOption.rationale);
            }

            // 모든 버튼 비활성화
            for (let btn of allButtons) {
                btn.onclick = null;
                btn.classList.add('cursor-default');
                btn.classList.remove('hover:bg-indigo-50', 'hover:border-indigo-400');
            }
        }

        function showRationale(isCorrect, text) {
            const area = document.getElementById('rationale-area');
            const icon = document.getElementById('rationale-icon');
            const title = document.getElementById('rationale-title');
            const body = document.getElementById('rationale-text');
            const nextBtn = document.getElementById('next-btn');

            area.classList.remove('hidden');
            
            if (isCorrect) {
                area.classList.add('bg-green-50', 'border-green-200');
                icon.innerHTML = '<i class="fas fa-check-circle text-green-600"></i>';
                title.innerText = "정답입니다!";
                title.className = 'font-bold text-lg mb-1 text-green-800';
            } else {
                area.classList.add('bg-red-50', 'border-red-200');
                icon.innerHTML = '<i class="fas fa-exclamation-circle text-red-600"></i>';
                title.innerText = "오답입니다.";
                title.className = 'font-bold text-lg mb-1 text-red-800';
            }
            body.innerText = text;

            if (currentQuestionIndex === currentQuizList.length - 1) {
                nextBtn.innerHTML = '결과 보기 <i class="fas fa-chart-bar"></i>';
            } else {
                nextBtn.innerHTML = '다음 문제 <i class="fas fa-arrow-right"></i>';
            }
            
            // 해설 영역이 잘 보이도록 스크롤 조정
            setTimeout(() => {
                area.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuizList.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                document.getElementById('quiz-container').scrollIntoView({ behavior: 'smooth' });
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('progress-bar').style.width = '100%';
        }
    </script>
</body>
</html>
