<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8단원: 화학 반응의 다양성 - 과학 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-indigo-50 text-slate-800 h-screen flex flex-col">

    <!-- 헤더 -->
    <header class="bg-indigo-700 text-white p-4 shadow-md z-10 shrink-0">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-flask"></i> 8. 화학 반응의 다양성
            </h1>
            <a href="index.html" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-3 py-1 rounded-full transition">
                <i class="fas fa-home"></i> 홈으로
            </a>
        </div>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <main class="flex-1 overflow-y-auto p-4 flex items-start justify-center">
        <div id="quiz-container" class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden fade-in min-h-[400px] mb-8 relative">
            
            <!-- 진행 상태 바 -->
            <div class="w-full bg-gray-200 h-2">
                <div id="progress-bar" class="bg-indigo-500 h-2 transition-all duration-300" style="width: 0%"></div>
            </div>

            <!-- 시작 화면 -->
            <div id="start-screen" class="p-8 text-center flex flex-col items-center justify-center h-full min-h-[400px]">
                <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mb-6 text-3xl text-indigo-700 animate-pulse">
                    <i class="fas fa-atom"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">단원 실전 퀴즈</h2>
                <p class="text-gray-600 mb-8 leading-relaxed">
                    '화학 반응의 다양성' 단원 문제 은행(총 20문항)에서<br>
                    <strong class="text-indigo-700">10문제</strong>를 무작위로 추출했습니다.<br>
                    물리/화학 변화, 산화·환원, 중화 반응을 마스터하세요!
                </p>
                <button onclick="startQuiz()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition shadow-lg text-lg flex items-center gap-2 transform hover:scale-105 duration-200">
                    <i class="fas fa-play"></i> 문제 풀기 시작
                </button>
            </div>

            <!-- 문제 영역 -->
            <div id="question-area" class="hidden p-6 md:p-8">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm font-bold text-indigo-700 tracking-wider">Q <span id="current-num">1</span> / <span id="total-num">10</span></span>
                    <span id="score-display" class="text-sm font-semibold text-gray-500">0점</span>
                </div>

                <h2 id="question-text" class="text-xl font-bold mb-6 text-gray-800 leading-snug">
                    문제 로딩 중...
                </h2>

                <!-- 힌트 -->
                <div class="mb-6">
                    <button onclick="toggleHint()" class="text-sm text-indigo-500 hover:text-indigo-700 flex items-center gap-1 focus:outline-none transition">
                        <i class="far fa-lightbulb"></i> 힌트 보기
                    </button>
                    <div id="hint-box" class="hidden mt-2 p-3 bg-yellow-50 text-yellow-800 text-sm rounded-lg border border-yellow-200 fade-in">
                        <!-- 힌트 내용 -->
                    </div>
                </div>

                <!-- 보기 리스트 -->
                <div id="options-list" class="space-y-3"></div>

                <!-- 해설 -->
                <div id="rationale-area" class="hidden mt-6 p-4 rounded-xl border fade-in bg-gray-50">
                    <div class="flex items-start gap-3">
                        <div id="rationale-icon" class="text-2xl mt-1 shrink-0"></div>
                        <div>
                            <h3 id="rationale-title" class="font-bold text-lg mb-1"></h3>
                            <p id="rationale-text" class="text-sm leading-relaxed text-gray-700"></p>
                        </div>
                    </div>
                    <button id="next-btn" onclick="nextQuestion()" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition shadow-lg flex justify-center items-center gap-2">
                        다음 문제 <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- 결과 화면 -->
            <div id="result-screen" class="hidden p-8 text-center flex flex-col items-center justify-center h-full min-h-[400px]">
                <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mb-6 text-4xl text-indigo-700">
                    <i class="fas fa-trophy"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2">퀴즈 완료!</h2>
                <p class="text-gray-600 mb-8">화학 반응 단원을 학습하셨습니다.</p>
                
                <div class="w-full max-w-sm bg-gray-50 rounded-xl p-6 mb-8 border border-gray-200">
                    <p class="text-sm text-gray-500 mb-1">최종 점수</p>
                    <p class="text-4xl font-bold text-indigo-700"><span id="final-score">0</span> / 100</p>
                </div>

                <div class="flex gap-3 w-full max-w-sm">
                    <button onclick="location.reload()" class="flex-1 bg-white border border-gray-300 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-50 transition">
                        다시 풀기
                    </button>
                    <a href="index.html" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition flex items-center justify-center">
                        목록으로
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ==========================================
        // 8단원 문제 은행 데이터 (화학 반응의 다양성)
        // ==========================================
        const questionBank = [
            // [물리 변화 vs 화학 변화]
            { question: "다음 중 화학 변화에 해당하는 현상은?", answerOptions: [{text:"유리컵이 깨진다",isCorrect:false},{text:"물이 끓어 수증기가 된다",isCorrect:false},{text:"철이 녹슬어 붉게 변한다",isCorrect:true,rationale:"철이 산소와 반응하여 산화철이라는 새로운 물질이 생성되는 화학 변화입니다. 나머지는 모양이나 상태만 변하는 물리 변화입니다."},{text:"설탕이 물에 녹는다",isCorrect:false}], hint: "새로운 성질을 가진 물질이 생겨야 합니다." },
            { question: "물리 변화와 화학 변화에 대한 설명으로 옳은 것은?", answerOptions: [{text:"물리 변화는 원자의 배열이 바뀐다",isCorrect:false},{text:"화학 변화는 분자의 종류가 변한다",isCorrect:true,rationale:"화학 변화가 일어나면 원자 배열이 바뀌어 새로운 분자가 생성되므로 물질의 성질이 변합니다."},{text:"물리 변화에서는 원자가 새로 생성된다",isCorrect:false},{text:"화학 변화에서는 원자의 종류가 바뀐다",isCorrect:false}], hint: "분자가 변해야 성질이 변합니다." },

            // [화학 반응과 에너지]
            { question: "주변의 열을 흡수하여 주위 온도가 낮아지는 반응은?", answerOptions: [{text:"발열 반응",isCorrect:false},{text:"흡열 반응",isCorrect:true,rationale:"반응할 때 열에너지를 흡수하는 반응을 흡열 반응이라 하며, 이로 인해 주위의 온도가 내려갑니다."},{text:"중화 반응",isCorrect:false},{text:"연소 반응",isCorrect:false}], hint: "열을 '흡수'합니다." },
            { question: "다음 중 발열 반응의 예가 아닌 것은?", answerOptions: [{text:"휴대용 손난로 흔들기",isCorrect:false},{text:"나무가 불타는 연소",isCorrect:false},{text:"산과 염기의 중화 반응",isCorrect:false},{text:"식물의 광합성",isCorrect:true,rationale:"광합성은 빛에너지를 흡수해야 일어나는 대표적인 흡열 반응입니다."}], hint: "열이 나지 않고 에너지가 필요한 경우를 찾으세요." },

            // [산화와 환원]
            { question: "물질이 산소를 얻거나 수소/전자를 잃는 반응을 무엇이라 하는가?", answerOptions: [{text:"산화",isCorrect:true,rationale:"산화는 산소를 얻거나, 수소 또는 전자를 잃는 반응입니다."},{text:"환원",isCorrect:false},{text:"중화",isCorrect:false},{text:"융해",isCorrect:false}], hint: "산소와 화합한다는 뜻입니다." },
            { question: "구리판을 가열했을 때 검게 변하는 현상은 어떤 반응인가?", answerOptions: [{text:"구리의 환원",isCorrect:false},{text:"구리의 산화",isCorrect:true,rationale:"붉은색 구리가 공기 중의 산소와 결합하여 검은색 산화 구리(II)가 되는 산화 반응입니다."},{text:"구리의 중화",isCorrect:false},{text:"구리의 증발",isCorrect:false}], hint: "산소와 결합했습니다." },
            { question: "산화 구리(II)와 탄소 가루를 섞어 가열할 때 일어나는 반응은?", answerOptions: [{text:"산화 구리는 산화, 탄소는 환원된다",isCorrect:false},{text:"산화 구리는 환원, 탄소는 산화된다",isCorrect:true,rationale:"산화 구리는 산소를 잃고 붉은색 구리로 환원되며, 탄소는 산소를 얻어 이산화 탄소로 산화됩니다."},{text:"둘 다 산화된다",isCorrect:false},{text:"아무 반응도 일어나지 않는다",isCorrect:false}], hint: "산소를 뺏고 뺏기는 관계입니다." },
            { question: "철의 부식을 방지하는 방법으로 적절하지 않은 것은?", answerOptions: [{text:"표면에 페인트를 칠한다",isCorrect:false},{text:"기름을 바른다",isCorrect:false},{text:"소금물에 담가 둔다",isCorrect:true,rationale:"소금물(전해질)은 전자의 이동을 도와 철의 부식(산화)을 더 빠르게 촉진시킵니다."},{text:"다른 금속으로 도금한다",isCorrect:false}], hint: "녹스는 것을 더 빠르게 하는 조건이 있습니다." },

            // [산과 염기, 중화 반응]
            { question: "산(Acid)의 공통적인 성질이 아닌 것은?", answerOptions: [{text:"신맛이 난다",isCorrect:false},{text:"푸른색 리트머스 종이를 붉게 변화시킨다",isCorrect:false},{text:"금속과 반응하여 수소 기체를 발생시킨다",isCorrect:false},{text:"단백질을 잘 녹여 미끌거린다",isCorrect:true,rationale:"단백질을 녹여 손에 닿으면 미끌거리는 것은 염기(Base)의 성질입니다."}], hint: "비누를 만졌을 때의 느낌은 염기의 특징입니다." },
            { question: "염기(Base)에 대한 설명으로 옳은 것은?", answerOptions: [{text:"물에 녹아 수소 이온(H+)을 내놓는다",isCorrect:false},{text:"페놀프탈레인 용액을 붉게 변화시킨다",isCorrect:true,rationale:"염기는 물에 녹아 수산화 이온(OH-)을 내놓으며, 페놀프탈레인 용액을 붉은색으로 변화시킵니다."},{text:"마그네슘과 반응하여 기체를 발생시킨다",isCorrect:false},{text:"레몬즙, 식초 등이 해당된다",isCorrect:false}], hint: "지시약 색깔 변화를 기억하세요 (무-무-빨)." },
            { question: "산과 염기가 반응하여 물과 염이 생성되는 반응을 무엇이라 하는가?", answerOptions: [{text:"산화 환원 반응",isCorrect:false},{text:"중화 반응",isCorrect:true,rationale:"산의 수소 이온(H+)과 염기의 수산화 이온(OH-)이 만나 물(H2O)을 만드는 반응을 중화 반응이라고 합니다."},{text:"연소 반응",isCorrect:false},{text:"분해 반응",isCorrect:false}], hint: "서로의 성질을 없애는 반응입니다." },
            { question: "묽은 염산과 수산화 나트륨 수용액이 반응할 때, 혼합 용액의 온도가 가장 높은 지점은?", answerOptions: [{text:"염산만 있을 때",isCorrect:false},{text:"수산화 나트륨만 있을 때",isCorrect:false},{text:"완전히 중화되었을 때 (중화점)",isCorrect:true,rationale:"중화 반응은 열을 발생시키는 발열 반응이므로, 중화가 가장 많이 일어난 중화점에서 온도가 가장 높습니다."},{text:"반응 직후 온도가 내려간다",isCorrect:false}], hint: "중화 반응은 열이 발생합니다." },

            // [심화/응용]
            { question: "생선 비린내를 없애기 위해 레몬즙을 뿌리는 것은 어떤 반응의 원리인가?", answerOptions: [{text:"산화 반응",isCorrect:false},{text:"환원 반응",isCorrect:false},{text:"중화 반응",isCorrect:true,rationale:"생선 비린내의 원인 물질(염기성)을 레몬즙(산성)으로 중화시켜 냄새를 제거하는 원리입니다."},{text:"용해 반응",isCorrect:false}], hint: "염기성 냄새를 산으로 없앱니다." },
            { question: "다음 화학 반응식 중 질량 보존 법칙이 성립하는지 확인하기 위해 계수를 맞춘 것은? (H₂ + O₂ → H₂O)", answerOptions: [{text:"H₂ + O₂ → H₂O",isCorrect:false},{text:"2H₂ + O₂ → 2H₂O",isCorrect:true,rationale:"반응 전후 원자의 개수가 같아야 합니다. 수소 4개, 산소 2개로 양쪽이 같습니다."},{text:"H₂ + 2O₂ → 2H₂O",isCorrect:false},{text:"2H₂ + 2O₂ → 2H₂O",isCorrect:false}], hint: "화살표 양쪽의 원자 개수가 똑같아야 합니다." },
            { question: "화학 반응 전후에 변하지 않는 것은?", answerOptions: [{text:"원자의 종류와 개수",isCorrect:true,rationale:"화학 반응 시 원자의 배열은 바뀌지만, 원자 그 자체가 새로 생기거나 없어지지 않으므로 종류와 개수는 변하지 않습니다 (질량 보존 법칙)."},{text:"분자의 종류",isCorrect:false},{text:"물질의 성질",isCorrect:false},{text:"분자의 총 개수",isCorrect:false}], hint: "블록 조립을 다시 해도 블록 조각은 그대로입니다." },
            { question: "일정 성분비 법칙이 성립하는 이유는?", answerOptions: [{text:"물질이 섞여 있어서",isCorrect:false},{text:"화합물을 구성하는 원자들이 일정한 개수비로 결합하기 때문",isCorrect:true,rationale:"화합물은 성분 원자가 항상 일정한 정수 비(개수 비)로 결합하므로 질량비도 일정하게 나타납니다."},{text:"질량이 보존되기 때문",isCorrect:false},{text:"기체 사이의 반응이라서",isCorrect:false}], hint: "물(H2O)은 항상 수소 2개, 산소 1개입니다." },
            { question: "마그네슘을 연소시키면 흰색 가루가 남는다. 이때 질량 변화는?", answerOptions: [{text:"감소한다",isCorrect:false},{text:"변하지 않는다",isCorrect:false},{text:"증가한다",isCorrect:true,rationale:"마그네슘이 공기 중의 산소와 결합하여 산화 마그네슘이 되므로, 결합한 산소의 질량만큼 전체 질량이 증가합니다."},{text:"알 수 없다",isCorrect:false}], hint: "산소가 와서 달라붙었습니다." },
            { question: "다음 중 화학 반응의 증거가 아닌 것은?", answerOptions: [{text:"기체 발생",isCorrect:false},{text:"앙금 생성",isCorrect:false},{text:"색깔 변화",isCorrect:false},{text:"모양 변화",isCorrect:true,rationale:"단순히 모양이 찌그러지거나 깨지는 것은 물리 변화입니다."}], hint: "물리 변화의 특징을 찾으세요." },
            { question: "소화기가 불을 끄는 원리와 가장 관련 깊은 기체는?", answerOptions: [{text:"산소",isCorrect:false},{text:"수소",isCorrect:false},{text:"이산화 탄소",isCorrect:true,rationale:"이산화 탄소는 공기보다 무겁고 연소를 돕지 않으므로 산소를 차단하여 불을 끄는 데 사용됩니다."},{text:"질소",isCorrect:false}], hint: "불이 타지 못하게 막습니다." },
            { question: "산화 칼슘과 물이 반응하면 열이 발생한다. 이를 이용한 제품은?", answerOptions: [{text:"냉찜질 팩",isCorrect:false},{text:"발열 도시락(또는 구제역 소독)",isCorrect:true,rationale:"물을 부으면 열이 발생하는 발열 반응을 이용하여 음식을 데우는 용기 등에 사용됩니다."},{text:"제습기",isCorrect:false},{text:"방향제",isCorrect:false}], hint: "열이 발생하는 반응입니다." }
        ];

        // ==========================================
        // 퀴즈 로직 (이전과 동일)
        // ==========================================
        let currentQuizList = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        function startQuiz() {
            const shuffled = [...questionBank];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            currentQuizList = shuffled.slice(0, 10);

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('total-num').innerText = currentQuizList.length;

            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            const qData = currentQuizList[currentQuestionIndex];
            
            document.getElementById('current-num').innerText = currentQuestionIndex + 1;
            document.getElementById('question-text').innerText = qData.question;
            document.getElementById('hint-box').innerText = qData.hint;
            document.getElementById('hint-box').classList.add('hidden');
            
            const progress = ((currentQuestionIndex) / currentQuizList.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            const rationaleArea = document.getElementById('rationale-area');
            rationaleArea.classList.add('hidden');
            rationaleArea.classList.remove('bg-green-50', 'bg-red-50', 'border-green-200', 'border-red-200');
            
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            qData.answerOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-400 hover:bg-indigo-50 transition duration-200 font-medium text-gray-700 flex items-center gap-3 group bg-white`;
                btn.innerHTML = `
                    <span class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center group-hover:bg-indigo-200 group-hover:text-indigo-700 transition font-bold text-sm shrink-0">${index + 1}</span>
                    <span class="leading-snug">${option.text}</span>
                `;
                btn.onclick = () => checkAnswer(option, btn, qData.answerOptions);
                optionsList.appendChild(btn);
            });
        }

        function toggleHint() {
            document.getElementById('hint-box').classList.toggle('hidden');
        }

        function checkAnswer(selectedOption, btnElement, allOptions) {
            if (isAnswered) return;
            isAnswered = true;

            const isCorrect = selectedOption.isCorrect;
            const rationale = selectedOption.rationale || "해설이 없습니다.";
            const allButtons = document.getElementById('options-list').children;

            if (isCorrect) {
                score += 10;
                document.getElementById('score-display').innerText = `${score}점`;
                styleButton(btnElement, 'correct');
                showRationale(true, rationale);
            } else {
                styleButton(btnElement, 'wrong');
                const correctIndex = allOptions.findIndex(o => o.isCorrect === true);
                if (correctIndex !== -1) styleButton(allButtons[correctIndex], 'correct-light');
                showRationale(false, rationale);
            }

            for (let btn of allButtons) {
                btn.onclick = null;
                btn.classList.add('cursor-default');
                btn.classList.remove('hover:bg-indigo-50', 'hover:border-indigo-400');
            }
        }

        function styleButton(btn, type) {
            btn.classList.remove('border-gray-200', 'bg-white');
            const iconSpan = btn.querySelector('span:first-child');
            if (type === 'correct') {
                btn.classList.add('border-green-500', 'bg-green-100', 'text-green-900');
                iconSpan.innerHTML = '<i class="fas fa-check"></i>';
                iconSpan.classList.add('bg-green-200', 'text-green-800');
            } else if (type === 'wrong') {
                btn.classList.add('border-red-500', 'bg-red-100', 'text-red-900');
                iconSpan.innerHTML = '<i class="fas fa-times"></i>';
                iconSpan.classList.add('bg-red-200', 'text-red-800');
            } else if (type === 'correct-light') {
                btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
            }
        }

        function showRationale(isCorrect, text) {
            const area = document.getElementById('rationale-area');
            const icon = document.getElementById('rationale-icon');
            const title = document.getElementById('rationale-title');
            const body = document.getElementById('rationale-text');
            
            area.classList.remove('hidden');
            if (isCorrect) {
                area.classList.add('bg-green-50', 'border-green-200');
                icon.innerHTML = '<i class="fas fa-check-circle text-green-600"></i>';
                title.innerText = "정답입니다!";
                title.className = 'font-bold text-lg mb-1 text-green-800';
            } else {
                area.classList.add('bg-red-50', 'border-red-200');
                icon.innerHTML = '<i class="fas fa-exclamation-circle text-red-600"></i>';
                title.innerText = "오답입니다.";
                title.className = 'font-bold text-lg mb-1 text-red-800';
            }
            body.innerText = text;
            setTimeout(() => area.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuizList.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question-area').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            document.getElementById('progress-bar').style.width = '100%';
        }
    </script>
</body>
</html>
