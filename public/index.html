                            <input type="email" id="edit-email" value="${currentEmail}" class="w-full p-4 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 font-bold text-gray-800" placeholder="이메일을 입력하세요">
                            <p class="text-[10px] text-gray-400 mt-2 ml-1">* 연락 가능한 이메일을 입력해주세요.</p>
                        </div>
                    </div>
                    <button onclick="saveProfile()" class="w-full bg-indigo-600 text-white font-bold h-14 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors mb-4 flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i> 저장하기
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        window.saveProfile = async () => {
            const newName = document.getElementById('edit-name').value.trim();
            const newEmail = document.getElementById('edit-email').value.trim();
            if(!newName) return alert("이름을 입력해주세요.");
            try {
                await updateDoc(doc(db, "users", currentUser.uid), { name: newName, email: newEmail });
                userData.name = newName; userData.email = newEmail;
                alert("정보가 수정되었습니다."); renderMarket(); 
            } catch(e) { console.error("Profile Update Error:", e); alert("정보 수정 중 오류가 발생했습니다."); }
        };

        window.handleWithdrawal = async () => {
            if(!confirm("정말 탈퇴하시겠습니까?\n\n탈퇴 시 모든 학습 기록과 구매 내역이 삭제되며 복구할 수 없습니다.")) return;
            try {
                const user = auth.currentUser;
                const uid = user.uid;
                await deleteDoc(doc(db, "users", uid)); await deleteUser(user);
                alert("회원 탈퇴가 완료되었습니다."); window.location.reload(); 
            } catch (error) {
                console.error("Withdrawal Error:", error);
                if (error.code === 'auth/requires-recent-login') {
                    alert("보안을 위해 다시 로그인한 후 탈퇴를 진행해주세요.");
                    await signOut(auth); renderHome();
                } else { alert("탈퇴 처리 중 오류가 발생했습니다. 관리자에게 문의해주세요."); }
            }
        };

        window.updateNav = function(activeName) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const text = btn.querySelector('span').innerText;
                if(text === activeName) { btn.classList.remove('text-gray-400'); btn.classList.add('text-indigo-600'); }
                else { btn.classList.remove('text-indigo-600'); btn.classList.add('text-gray-400'); }
            });
        }
        renderHome();
        window.addEventListener('load', () => { if(window.lucide) lucide.createIcons(); });
    </script>
</body>
</html>
